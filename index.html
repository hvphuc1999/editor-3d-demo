<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="editor-container">
      <div class="editor-container__header">
        <div class="box-icon" id="add-new-cube"><img src="./cube.svg" /></div>
        <div class="box-icon" id="add-new-sphere"><img src="./circle.svg" /></div>
        <div class="box-icon" id="add-new-cone"><img src="./triangle.svg" /></div>
        <div class="box-icon" id="add-new-cylinder"><img src="./cylinder.svg" /></div>
        <div class="header__divider"></div>
        <div class="box-icon" id="light"><img src="./light-off.svg" id="light-img" width="24" height="24" /></div>
        <div class="header__divider"></div>
        <div class="box-icon"><img src="./download.svg" /></div>
      </div>
      <div class="editor-container__content">
        <div class="scene-hierarchy">
          <h2>Scene Hierarchy</h2>
          <div class="object-list"></div>
        </div>
        <div id="renderer"></div>
        <div class="properties">
          <h2>Properties</h2>
          <div class="object-properties"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
